type Device {
  id: ID!
  name: String
  _ct: AWSDateTime
  _md: AWSDateTime
}

type Sensor {
  id: ID!
  pid: ID!
  name: String!
  _ct: AWSDateTime
  _md: AWSDateTime
}

type DeviceConnection {
  items: [Device]
  nextToken: String
}

type SensorConnection {
  items: [Sensor!]
  nextToken: String
}

type Mutation {
  createDevice(name: String!): Device
  createSensor(deviceId: ID!, name: String!): Sensor
}

type Query {
  getDevice(id: ID!, limit: Int): Device
  listDevices: [Device]
  getMoreSensors(deviceId: ID!, limit: Int, nextToken: String): SensorConnection
}
