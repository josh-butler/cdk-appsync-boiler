interface Node {
  id: ID!
}

type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
  endCursor: String
}

type Org implements Node {
  id: ID!
  name: String!
  _ct: AWSDateTime
  _md: AWSDateTime
  users(first: Int, after: String, last: Int, before: String): UserConnection
}

type UserConnection {
  edges: [UserEdge]
  pageInfo: PageInfo!
  ctx: String
}

type UserEdge {
  cursor: String!
  node: User
}

type User implements Node {
  id: ID!
  name: String!
  _ct: AWSDateTime
  _md: AWSDateTime
}

type Query {
  org(id: ID!): Org
  node(id: ID!): Node
}

schema {
  query: Query
}
